<div class = "container1">
    <div class = "sidebar">
        <ul style="list-style-type: none;" >
                <div class="sidebar_img">
                    <li><img src="static/senac.png" alt="" id = "senac_logo"></li>
                </div>

                <div class="sidebar_conteudo">

                    <div class="menubar">
                        <li class="sidebar_title"><a href="/pagina_inicial">Home</a></li>

                </div>
           
                <div class="sidebar_conteudo">
                    <i class="fa-sharp fa-solid fa-graduation-cap" style="color: #ffffff;"></i>

  </div>

<main id = "frequencia">
        <h1>Frequencia Cadastrada Com Sucesso <br />
            Aluno(a): - {{ nome }}</h1>
        <table>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Curso</th>
            </tr>
            {% for frequencia in frequencias %}
            <tr>
                <td>{{ frequencia[1] }}</td>
                <td>{{ frequencia[2] }}</td>
                <td>{{ frequencia[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        <form method="post">
            <div style="display: none;">
                <input type="text" value="{{ result }}" id="result">
            </div>
    
            <div style="display: none;">
                <input type="text" value="{{ alert }}" id="alert">
            </div>
        </form>
        <div class="col-12 login-btm login-button justify-content-center d-flex">
            <button type="submit" class="btn btn-outline-primary"><a href="/pagina_inicial">Voltar para pagina inicial</a></button>
        </div class = "opcao-cadastro">
</main>

<script src="static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.all.min.js"></script>
